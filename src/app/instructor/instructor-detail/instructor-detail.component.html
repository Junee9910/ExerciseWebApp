<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body" *ngIf="instructor">

        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-3">Instructor ID</div>
                    <div class="col-md-6">{{instructor.instructorID}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Full Name:</div>
                    <div class="col-md-6">{{instructor.fullName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Location:</div>
                    <div class="col-md-6">{{instructor.locationIn}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Courses:</div>
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead>
                                <tr>
                                    <th>Course ID</th>
                                    <th>Title</th>
                                    <th>Department</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let course of instructor.courses">
                                    <td>{{course.courseID}}</td>
                                    <td>{{course.name}}</td>
                                    <td>{{course.department}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <button class="btn btn-outline-secondary mr-3" style="width:80px" [routerLink]="['/instructors']">
                    <i class="fa fa-chevron-left"></i> Back
                </button>
                <button class="btn btn-outline-primary" style="width:80px" [routerLink]="['/instructor', 'edit', instructor.instructorID]">Edit</button>
            </div>
        </div>
    </div>
</div>
