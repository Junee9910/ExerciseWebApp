<div class="card">

    <div class="card-header">
        {{pageTitle}}
        <button [routerLink]="['/students/add']">Add Student</button>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
              <input type="text"
                     [(ngModel)]="listFilter" />
            </div>
          </div>
          <div class="row"
               *ngIf="listFilter">
            <div class="col-md-6">
              <h4>Filtered by: {{listFilter}}</h4>
            </div>
          </div>

        <div class="table-responsive">
            <table class="table mb-0" *ngIf="students && students.length">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Full Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of filteredStudents">
                        <td>{{student.studentID}}</td>
                        <td>{{student.fullName}}</td>
                        <td>
                            <button class="btn btn-outline-primary btn-sm" [routerLink]="['/students', student.studentID]">Edit</button>
                            <button class="btn btn-outline-primary btn-sm" [routerLink]="['/students', student.studentID]">Detail</button>
                            <button class="btn btn-outline-primary btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
