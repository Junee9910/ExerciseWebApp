<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body" *ngIf="student">

        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-3">Student ID:</div>
                    <div class="col-md-6">{{student.studentID}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Last Name:</div>
                    <div class="col-md-6">{{student.lastName}}</div>
                </div>    
                <div class="row">
                    <div class="col-md-3">Last Name:</div>
                    <div class="col-md-6">{{student.firstMidName}}</div>
                </div>  
                <div class="row">
                    <div class="col-md-3">Enrolls:</div>
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead>
                                <tr>
                                    <th>Course Name</th>
                                    <th>Grade</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let course of student.courses">
                                    <td>{{course.grade}}</td>
                                    <td>{{course.courseName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>  
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <button class="btn btn-outline-secondary mr-3" style="width:80px" [routerLink]="['/students']" queryParamsHandling="preserve">
                    <i class="fa fa-chevron-left"></i> Back
                </button>
                <button class="btn btn-outline-primary" style="width:80px" [routerLink]="['/students', student.studentID, 'edit']">Edit</button>
            </div>
        </div>
    </div>
</div>
