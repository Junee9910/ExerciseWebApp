<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body" *ngIf="course">

        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-3">Course ID:</div>
                    <div class="col-md-6">{{course.courseID}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Name:</div>
                    <div class="col-md-6">{{course.name}}</div>
                </div>    
                <div class="row">
                    <div class="col-md-3">Department:</div>
                    <div class="col-md-6">{{course.department}}</div>
                </div> 
                <div class="row">
                    <div class="col-md-3">Students:</div>
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead>
                                <tr>
                                    <th>Full Name</th>
                                    <th>Grade</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let student of course.students">
                                    <td>{{student.fullName}}</td>
                                    <td>{{student.grade}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div> 
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <button class="btn btn-outline-secondary mr-3" style="width:80px" [routerLink]="['/courses']" queryParamsHandling="preserve">
                    <i class="fa fa-chevron-left"></i> Back
                </button>
            </div>
        </div>
    </div>
</div>
